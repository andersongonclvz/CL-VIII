<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Produto</title>
    <link rel="icon" href="/img/icon-bsup.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Ícones -->
    <script
      src="https://kit.fontawesome.com/6269b01a6c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Estilização CSS -->
    <link rel="stylesheet" type="text/css" href="/presets/presets.css" />
    <link rel="stylesheet" type="text/css" href="/cadastrar/cadastro.css" />
    <link rel="stylesheet" type="text/css" href="/cabeçalho/cabeçalho.css" />
  </head>

  <header>
    <div class="logo">
      <a href="/home/home.html"
        ><img src="/img/logo-bsup.png" alt="Brasão 3ª B Sup"
      /></a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="O que deseja encontrar?" />
      <button><i class="fas fa-search"></i></button>
    </div>
    <nav>
      <ul>
        <li><a href="/farmaco/farmaco.html">Farmacológico</a></li>
        <li><a href="/odonto/odonto.html">Odontológico</a></li>
        <li><a href="/hospitalar/hospitalar.html">Hospitalar</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <main>
      <div class="table-container">
        <form id="productForm">
          <fieldset>
            <legend>Cadastrar Produto</legend>
            <label>
              <label for="productName">Nome do Produto:</label>
              <input
                type="text"
                id="productName"
                name="productName"
                required
                autocomplete="name"
              />
            </label>
            <label>
              <label for="productLote">Lote:</label>
              <input
                type="text"
                id="productLote"
                name="productLote"
                required
                autocomplete="organization"
              />
            </label>
            <label>
              <label for="productValidade">Validade:</label>
              <input
                type="date"
                id="productValidade"
                name="productValidade"
                required
                autocomplete="off"
              />
            </label>
            <label>
              <label for="productFabricacao">Fabricação:</label>
              <input
                type="date"
                id="productFabricacao"
                name="productFabricacao"
                required
                autocomplete="off"
              />
            </label>
            <label>
              <label for="productQuantidade">Quantidade:</label>
              <input
                type="number"
                id="productQuantidade"
                name="productQuantidade"
                min="0"
                step="1"
                required
                autocomplete="quantity"
              />
            </label>
            <label>
              <label for="productLocal">Local:</label>
              <input
                type="text"
                id="productLocal"
                name="productLocal"
                required
                autocomplete="street-address"
              />
            </label>
            <label>
              <label for="productImage">Imagem:</label>
              <input
                type="file"
                id="productImage"
                name="productImage"
                accept="image/*"
                required
                autocomplete="off"
              />
            </label>
            <button type="submit">Cadastrar</button>
          </fieldset>
        </form>
      </div>
    </main>

    <!-- Scripts JS -->
    <script src="/cadastrar/cadastro.js"></script>
  </body>
</html>
